<html>
<head>
<title>League Calculator</title>

<SCRIPT LANGUAGE="JavaScript">
<!--//

Boost = new Array(1,8,13,20,35,55,85,125,200,250,300,350,400,450,500,550,600,650,700)
BoostX = new Array(0.5,0.75,1.1,1.25,1.5,2.0,2.5,3,4.5,5.5,6.5,7.5,8.5,9.75,11,12,13,14,15)
Breakpoint = new Array(1,7,12,20,33,48,69,90,115,180,210,265,300,355,410,470,530,590,620,722,833,981,1167,1389)

function calculate()
{
	StrBoost = DefBoost = 0
	dm = document.Calculator
	
	TheHP = eval(dm.hp.value)
	TheStr = eval(dm.str.value)
	TheDef = eval(dm.def.value)
	
	if (TheStr > 700) TheStr=700
	if (TheDef > 700) TheDef=700
	
	for ( var i=0 ; i<=19 ; i++)
	{
		if (TheStr >= Boost[i]) 
			StrBoost = i
	}
	
	for ( var i=0 ; i<=19 ; i++)
	{
		if (TheDef >= Boost[i]) 
			DefBoost = i
	}
	
	Rating = (Boost[StrBoost] + TheHP * 2 / 3 + Boost[DefBoost]/30)/1.8
	
	for ( var i=0 ; i<=23 ; i++)
	{
		if (Rating > Breakpoint[i]) 
			TheLeague = i+1
	}
	
	dm.strboost.value = Boost[StrBoost]
	dm.defboost.value = Boost[DefBoost]
	dm.League.value = TheLeague
	
	dm.factor1.value = BoostX[StrBoost]
	dm.factor2.value = BoostX[DefBoost]
	
	document.forms[0].hp.focus();
	document.forms[0].hp.select();
}

function calcup() 
{
	rcalc = window.open('Calculator_s.html', 'calc', 'scrolling=no,scroll=no,scrollbars=no,resizable=no,toolbar=no,fullscreen=no,width=290,height=360' );
	rcalc.focus();
}
	

//-->
</SCRIPT>

</head>
<body bgcolor="#FFFFFF" link="#FFFFFF" onload="document.forms[0].hp.focus();">
<center>
<a href="javascript:void" onclick="calcup();">
<img src="http://homepage.mac.com/claudej/Neopet/PW_logo.gif"></a><p>League Calculator<p><p>
<form name="Calculator" onsubmit="return false">
<table align="center">
<tr><td>Endurance (HP) : </td><td><input type="text" SIZE="5" name="hp"></td></tr>
<tr><td>Strength : </td><td><input type="text" SIZE="5" name="str"></td></tr>
<tr><td>Defence : </td><td><input type="text" SIZE="5" name="def"></td></tr>
<tr><td><br></td></tr>
<tr>
<td><input type="Submit" name="Calculate" value="Calculate" onClick="calculate()"></td>
<td><input type="Reset" name="Clear" value="Clear" onClick="document.forms[0].hp.focus()"></td>
<tr><td><br></td></tr>
<tr><td><br></td><td><br></td><td align="center">X</td></tr>
<tr><td>Str Boost : </td><td><input type="text" SIZE="5" name="strboost" DISABLED></td><td><input type="text" SIZE="5" name="factor1" DISABLED></td></tr>
<tr><td>Def Boost : </td><td> <input type="text" SIZE="5" name="defboost" DISABLED></td><td><input type="text" SIZE="5" name="factor2" DISABLED></td></tr>
<tr><td>LEAGUE : </td><td><input type="text" SIZE="5" name="League" DISABLED></td></tr>
</tr>
</table>
</form>
Note: If you are 2 def boosts or higher than your strength boost,<BR>
you will be moved up a league.<BR>
This adjustment does not apply to League 16 and above.<p>
(For a smaller window just click on the PW logo)<p>
</body>
</html>
