<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #cc0000;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>The page or file you’re looking for is not available.</p>
  <p>Some very large files were removed from this site, so if you tried to access them, that’s why you’re seeing this message.</p>
  <p><a href="/index.html">Go back to the main page</a></p>
</body>
</html>
